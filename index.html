<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
    
    <script>
      let divs = document.querySelectorAll('div');
      
      function makeBlue(e) {
          console.log(this.firstChild.nodeValue.trim());
          this.firstChild.nodeValue.innerHTML{border: 2px solid blue;
          }
      }
      
      for(let i = 0; i < divs.length; i++) {
        divs[i].addEventListener('click', makeBlue);
      }
      
    </script>
    
    
    
  </head>
  
  

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>

    </div>

      </div>
    </div>
  </body>
  
</html>
